<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grocery App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <link href="grocery.css" rel="stylesheet">
  <script type="text/javascript" src="grocery.js"></script>
</head>
<body>

<script src="login.js" type="text/javascript"></script>

<div class="p-5">
 <center> 
 <h1>Grocery App</h1>
 </br>
  <button class="btn btn-primary" onclick="location.href='./index.html'"> Home </button>
</div>

<div class="container p-4 my-4 border">


  <div class="mb-3 mt-3">
<b class="text-dark" >Register:</b>
</div>
 <form name="SignupForm">
   <div class="mb-3 mt-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
  </div>
   <button class="btn btn-primary" onclick="saveUserData()"> Register </button>
</form> 
 
<center> 


</body>
</html>
