<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grocery App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <link href="grocery.css" rel="stylesheet">
  <script type="text/javascript" src="grocery.js"></script>
</head>
<body>

<div class="p-5">
 <center> 
  <h1 onclick="location.href='./index.html'">Grocery App</h1>
  </br>
 
</div>

<div class="container p-4 my-4 border">

 <div class="row">
  <div class="col">
  <div class="container mt-3">         
  <img src="./grocery.jpg" class="img-fluid" alt="Cinque Terre" width="450" height="250"> 
</div>
  
  
  </div>
 
   <div class="col">
  <div class="mb-2 mt-2">
<b class="text-dark" >Sign in to continue:</b>
</div>
 <form name="LoginForm">
  <div class="mb-2 mt-2">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
  </div>
  <div class="form-check mb-3">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="remember"> Remember me
    </label>
  </div>
</form> 

   <div class="row">
    <div class="col"><div class="mb-2 mt-2"><button type="submit" class="btn btn-success" onclick="validateSignDate()">Sign in </button></div> </div>
	<div class="col"><a href='signup.html' class="link-primary" > Click here to Register </a></div>
   </div>
  
  </div>
 
 
 
 
 
</div> 



</div>







<center> 





</body>
</html>
